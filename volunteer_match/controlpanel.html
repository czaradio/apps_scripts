<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            padding: 0;
            background-color: #f8f9fa;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 500px;
            margin: auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .section {
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start; /* Top-align buttons */
        }
        .section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 1.5rem;
        }
        button {
            width: 100%;
            max-width: 300px;
            padding: 12px 24px;
            margin: 8px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2px 5px rgba(0, 0, 0, 0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        button:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .import-button { background-color: #4285f4; }
        .import-button:hover { background-color: #3367d6; }
        .update-button { background-color: #34a853; }
        .update-button:hover { background-color: #2b7a3e; }
        .report-button { background-color: #9e9e9e; }
        .report-button:hover { background-color: #757575; }
        .webshare-button { background-color: #039be5; }
        .webshare-button:hover { background-color: #0288d1; }
        .status-log-container {
            margin-top: 30px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
        .status-log-container div {
            margin-bottom: 6px;
            color: #424242;
            line-height: 1.4;
        }
        .status-log-container .info {
          color: #1a73e8;
        }
        .status-log-container .success {
          color: #1e8e3e;
        }
        .status-log-container .error {
          color: #e53935;
        }
        @media (max-width: 400px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
            button {
                font-size: 14px;
                padding: 10px 20px;
            }
            .section h3 {
                font-size: 1.2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section">
            <h3>Import</h3>
            <!-- Opens upload form with dialog size set in Code.gs -->
            <button class="import-button" onclick="google.script.run.showUploadForm()">Import Data</button>
        </div>
        <div class="section">
            <h3>Manage</h3>
            <button class="update-button" onclick="runUpdateStatus()">Update Volunteer Status</button>
            <button class="report-button" onclick="google.script.run.generateMissingVolunteersReport()"> Create Missing Volunteer Report</button>
        </div>
        <div class="section">
            <h3>Share</h3>
            <button class="webshare-button" onclick="runWebshare()">Create Webshare</button>
        </div>
        <div id="status-log" class="status-log-container"></div>
    </div>
    <script>
        function startUpdateStatus(message) {
            const logContainer = document.getElementById("status-log");
            if (!logContainer) return;

            if (logContainer.childElementCount === 0 || message.startsWith("üîÑ") || message.startsWith("üì•") || message.startsWith("üåê")) {
                logContainer.innerHTML = "";
            }

            const line = document.createElement("div");
            line.textContent = message;

            if (message.startsWith("‚úÖ")) {
                line.classList.add("success");
            } else if (message.startsWith("‚ùå")) {
                line.classList.add("error");
            } else if (message.startsWith("üîÑ") || message.startsWith("üì•") || message.startsWith("üåê")) {
                line.classList.add("info");
            } else {
                line.classList.add("info");
            }

            logContainer.appendChild(line);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function runUpdateStatus() {
            startUpdateStatus("üîÑ Updating status...");
            google.script.run
                .withSuccessHandler(message => startUpdateStatus("‚úÖ " + message))
                .withFailureHandler(error => startUpdateStatus("‚ùå " + error.message))
                .runUpdateStatus();
        }

        function runWebshare() {
            startUpdateStatus("üåê Generating dashboard...");
            google.script.run
                .withSuccessHandler(message => startUpdateStatus("‚úÖ " + message))
                .withFailureHandler(error => startUpdateStatus("‚ùå " + error.message))
                .createWebShareDashboard();
        }
    </script>
</body>
</html>
